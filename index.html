<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 to-purple-200 px-10">
    <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-7xl min-h-[80vh] border-4 border-blue-400">
        <h2 class="text-5xl font-bold text-center mb-6">To-Do List</h2>
        
        <div class="grid grid-cols-5 gap-4 mt-6">
            <input id="taskInput" type="text" placeholder="Add new task" class="border p-4 rounded col-span-2 text-xl w-full">
            <input id="dateInput" type="date" class="border p-4 rounded text-xl w-full">
            <select id="priorityInput" class="border p-4 rounded text-xl w-full">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button onclick="addTask()" class="bg-blue-500 text-white px-8 py-4 rounded text-xl w-full">Add Task</button>
        </div>

        <ul id="taskList" class="mt-6 space-y-4 w-full"></ul>
    </div>

    <!-- Modal untuk Edit Task -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-2xl font-bold mb-4">Edit Task</h2>
            <input id="editTaskText" type="text" class="border p-2 rounded w-full mb-2" placeholder="Task name">
            <input id="editTaskDate" type="date" class="border p-2 rounded w-full mb-2">
            <select id="editTaskPriority" class="border p-2 rounded w-full">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <div class="flex justify-end mt-4">
                <button onclick="saveEdit()" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Save</button>
                <button onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
